<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL Fallback Example</title>
<script data-url="your-cdn.com" data-fallbacks="your-backup-cdn.com/change/path,127.0.0.1:9999,your-static-server.com" data-url-fallback src="/dist/url-fallback.iife.min.js"></script>
</head>
<body>
	<p>Open network panel in developer tools. There should exist a couple of failed requests for sample resources after reloading.</p>
	<link data-cy rel="stylesheet" href="//your-cdn.com/assets/example.css">
	<script data-cy src="//your-cdn.com/assets/example.js"></script>
	<img data-cy src="//your-cdn.com/assets/example.png" style="width: 150px; border-radius: 5px;" alt="example image">
</body>
</html>
