<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL Fallback Example</title>
	<script src="/dist/url-fallback.iife.min.js" data-url-fallback data-url="cdn.domain/unavailable/path" data-fallbacks="cdn1.domain,cdn2.domain,127.0.0.1:9999"></script>
	<link data-basic-test rel="stylesheet" href="//cdn.domain/unavailable/path/example.css">

<body>

	<script data-basic-test src="//cdn.domain/unavailable/path/example.js"></script>
	<img data-basic-test src="//cdn.domain/unavailable/path/example.png" style="width: 150px; border-radius: 5px;" alt="example image">
</body>
</html>
